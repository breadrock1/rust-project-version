name: get-rust-project-version

on:
  push:
    branches:
      - "master"

jobs:
  check-action-processing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get-project-version
        uses: breadrock1/rust-project-version@v0.0.2
        with:
          manifest-path: 'example/hello-world/Cargo.toml'

      - name: Check version is valid
        run: |
          echo "The version is: ${{ steps.get-project-version.outputs.project-version }}"
          [ "${{ steps.get-project-version.outputs.project-version }}" = "0.1.0" ] && echo 'is valid version'
